<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>°F-°C -muunnin</title>
    </head>
    <body>
        <h1>°F-°C -muunnin</h1>
        <form action>
            <label for="fahrenheit">Syötä asteet Fahrenheiteina:</label>
            <input type="number" id="fahrenheit" name="fahrenheit"><br><br>
            <button type="submit">Muunna</button>
        </form>
        <p>
            <span id="fahrenheit">?</span> °F = <span id="celsius">?</span> °C
        </p>
        <form action>
            <label for="celsius">Syötä asteet Celsius-asteina:</label>
            <input type="number" id="celsius" name="celsius"><br><br>
            <button type="submit">Muunna</button>
        </form>
        <p>
            <span id="celsius">?</span> °C = <span id="fahrenheit">?</span> °F
        </p>
    </body>
</html>
